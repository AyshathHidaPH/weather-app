<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="w-app.css">
</head>

<body>
    <div class="card">
        <div class="input">
            <input class="input p-2 border-0 w-75" type="text" placeholder="  enter city name"
                spellcheck="false"><button class="btn"><img class="img" src="search.png" width="40px"></button>
        </div>

        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <div class="main">
                <img src="rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div class="condition">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div class="condition">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="w-app.js"></script>
</body>

</html>
